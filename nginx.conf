upstream servisdesk {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name 192.168.0.149 your-domain.com www.your-domain.com;
    
    # Редирект на HTTPS (раскомментировать при наличии SSL)
    # return 301 https://$server_name$request_uri;
    
    # Размер загружаемых файлов
    client_max_body_size 10M;
    
    # Статические файлы
    location /static/ {
        alias /var/www/servisdesk/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Медиа файлы
    location /media/ {
        alias /var/www/servisdesk/media/;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # Основные запросы к Django
    location / {
        proxy_pass http://servisdesk;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Скрытие версии Nginx
    server_tokens off;
}

