[flake8]
max-line-length = 88
exclude = 
    venv,
    __pycache__,
    migrations,
    .git,
    product,
    logs,
    *.pyc,
    *.pyo,
    *.pyd,
    .Python,
    env,
    pip-log.txt,
    pip-delete-this-directory.txt,
    .tox,
    .coverage,
    .mypy_cache,
    .pytest_cache,
    .hypothesis,
    .eggs,
    *.egg,
    MANIFEST,
    .env,
    .venv,
    env/,
    venv/,
    ENV/,
    env.bak/,
    venv.bak/
ignore = 
    E203,
    W503,
    E501,
    F401,
    F403,
    F841,
    E402,
    E302,
    E305,
    W291,
    W293
per-file-ignores =
    __init__.py:F401
    migrations/*:E501,F401
    wsgi_production.py:E402
    create_test_data.py:E402,F401
    setup_admin.py:E402,F401
    gunicorn.conf.py:E302,E305
    settings_production.py:F403,F401
    admin.py:F401
    tests.py:F401
    apps.py:F401
    urls.py:W293,E501
    forms.py:W291,W293,E501
    models.py:W291,W293,E501
    views.py:W291,W293,E501
